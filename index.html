<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        background-image: url('bg task_2.jpg');
        background-size: cover;
      }
      </style>
    <title>Stopwatch</title>
</head>
<body>
    <div class="wrapper">
            <div class="time">
                00 : 00 : 00
            </div>
            <div class="buttons">
                <button id="btn-start">Start</button>
                <button id="btn-pause">Pause</button>
              </div>
              <div class="time-number">
                  <span></span>
              </div>
                <button id="btn-end">Reset</button>
            
            <p>Created by Smriti Mohanty</p>
    </div>
    <!--Script-->
    <script src="./app.js"></script>
</body>
</html>
